name: react-program
on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: Tag
        default: master
jobs:
  setup-build-publish:
    name: Setup, Build, Public
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.version }}
          
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: '16.x'
      
      - uses: actions/cache@v3
        id: npm-cache
        with: 
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Instal depedencies
        run: npm install
        
      - name: Build
        run: |
          npm run build
    
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_AI }}
          command: pages publish react-program/build --project-name=react-program --commit-dirty=true --branch=master

